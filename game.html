<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Token</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <main>
        <div class="container position-relative">
            <div class="startGameScreen">
                <div class="row justify-content-center mt-5">
                    <h3>Welcome</h3>
                </div>
                <div class="table my-5">
                    <div class="table-content ml-5">
                        <div class="row mb-4 ">
                            <div class="col-3 offset-3">
                                <span>First token</span>
                            </div>
                            <div class="col-3">
                                <span>Second token</span>
                            </div>
                            <div class="col-3">
                                <span>Third token</span>
                            </div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <div class="col-3">
                                <span>Upper face</span>
                            </div>
                            <div class="col-3">
                                <div class="token red"></div>
                            </div>
                            <div class="col-3">
                                <div class="token red"></div>
                            </div>
                            <div class="col-3">
                                <div class="token green"></div>
                            </div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <div class="col-3">
                                <span>Lower face</span>
                            </div>
                            <div class="col-3">
                                <div class="token red"></div>
                            </div>
                            <div class="col-3">
                                <div class="token green"></div>
                            </div>
                            <div class="col-3">
                                <div class="token green"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-outline-success btn-block" type="button" id="startBtn">Start</button>
                    </div>
                </div>
            </div>
            <div class="gameScreen fadeIn">
                <div class="gamePlace position-relative">
                    <div id="result" class="d-flex flex-column justify-content-around">
                        <div class="totalTried">
                            Total trials: <span id="totalTried">0</span>
                        </div>
                        <div class="guessed">
                            Correct guesses: <span id="guessed">0</span>
                        </div>
                        <div class="guessedToAll">
                            Correct to all: <span id="guessedToAll">0</span>
                        </div>
                        <div id="notificationResult">
                            
                        </div>
                        <div id="resultButtons" class="row justify-content-around">              
                            <button class="btn btn-outline-success" id="againBtn">Toss</button>
                            <button class="btn btn-outline-danger" id="quitBtn" >Quit</button>
                        </div>
                    </div>

                    <div id ="guessProcess" class="fadeIn gameTable">
                        <div class="table-content ml-5">
                            <div class="row mb-4 ">
                                <div class="col-3 offset-3">
                                    <span>First token</span>
                                </div>
                                <div class="col-3">
                                    <span>Second token</span>
                                </div>
                                <div class="col-3">
                                    <span>Third token</span>
                                </div>
                            </div>
                            <div class="row mb-4 align-items-center">
                                <div class="col-3">
                                    <span>Upper face</span>
                                </div>
                                <div class="col-3">
                                    <div id="ballToShow" class="token"></div>
                                </div>
                                <div class="col-3">
                                    <div class="token white"></div>
                                </div>
                                <div class="col-3">
                                    <div class="token white"></div>
                                </div>
                            </div>
                            <div class="row mb-4 align-items-center">
                                <div class="col-3">
                                    <span>Lower face</span>
                                </div>
                                <div class="col-3">
                                    <div class="token white"></div>
                                </div>
                                <div class="col-3">
                                    <div class="token white"></div>
                                </div>
                                <div class="col-3">
                                    <div class="token white"></div>
                                </div>
                            </div>
                        </div>

                        <div id="choiceButtons" class="row justify-content-around">
                            <button class="btn btn-outline-success" id="greenBtn">Green</button>
                            <button class="btn btn-outline-danger" id='redBtn'>Red</button>
                        </div>
                    </div>
                    <div id="resultTokens" class="modal fade" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Actual colour distribution</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mb-4 ">
                                        <div class="col-3 offset-3">
                                            <span>First token</span>
                                        </div>
                                        <div class="col-3">
                                            <span>Second token</span>
                                        </div>
                                        <div class="col-3">
                                            <span>Third token</span>
                                        </div>
                                    </div>
                                    <div class="row mb-4 align-items-center">
                                        <div class="col-3">
                                            <span>Upper face</span>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallUpperFace" class="token"></div>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallUpperFace2" class="token"></div>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallUpperFace3" class="token"></div>
                                        </div>
                                    </div>
                                    <div class="row mb-4 align-items-center">
                                        <div class="col-3">
                                            <span>Lower face</span>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallLowerFace" class="token"></div>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallLowerFace2" class="token"></div>
                                        </div>
                                        <div class="col-3">
                                            <div id="fallingBallLowerFace3" class="token"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="{{url_for('static', filename='game.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $("#redBtn").on("click", () => {
            $("#resultTokens").modal("show")
        })
        $("#greenBtn").on("click", () => {
            $("#resultTokens").modal("show")
        })
    </script>
</body>
</html>
